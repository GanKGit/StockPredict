<!DOCTYPE html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Stock predict Dashboard</title>
</head>
<body>
<div class="container">
    <div class="row" >
        <div class="col-md-6" >
            <div class="text-header"><h1>{{title1}}</h1></div>
            <div class="chart" id="linegraph" style="position: relative; height:50vh; width:40vw" >
            <div class="text-header"><h1>{{title2}}</h1></div>
                <div class="chart" id="linegraph2" style="position: relative; height:50vh; width:40vw">
            <div class="text-header"><h1>{{title3}}/<h1></div>
            <div class="chart" id="linegraph3" style="position: relative; height:50vh; width:40vw">

            </div>
        </div>
    </div>
</div>
<div class="chart" id="linegraph">
    <script>
        var graphs = {{plot | safe}};
        Plotly.newPlot('linegraph',graphs,{});
    </script>
</div>
<div class="chart" id="linegraph2">
    <script>
        var graphs = {{plot2 | safe}};
        Plotly.newPlot('linegraph2',graphs,{});
    </script>
</div>
<div class="chart" id="linegraph3">
    <script>
        var graphs = {{plot3 | safe}};
        Plotly.newPlot('linegraph3',graphs,{});
    </script>
</div>
</body>
</html>
